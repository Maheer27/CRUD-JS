<html>
    
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body>
        <!-- Form -->
        <div class="container py-5">
            <div class="form-group">
                <label for="productNameInput"> ProductName :</label>
                <input class="form-control" type="text" id="productNameInput">
            </div>
            <div class="form-group">
                <label for="productPriceInput"> ProductPrice :</label>
                <input class="form-control" type="number" id="productPriceInput">
            </div>
            <div class="form-group">
                <label for="productCategoryInput"> ProductCategory :</label>
                <input class="form-control" type="text" id="productCategoryInput">
            </div>
            <div class="form-group">
                <label for="productDescripInput"> ProductDescription :</label>
                <input class="form-control" type="text" id="productDescripInput">
            </div>
            <button class="btn btn-outline-info" id="mainBtn" onclick="addProcut(),clear()"> Add Product</button>

            <!-- <button class="btn btn-outline-info" onclick="showProcut()" >showProduct</button> -->

        </div>

        <!-- /Form -->

        <!-- table -->
        <div class="container py-3">

      
            <input class="w-100 m-auto form-control   " placeholder="search here" onkeyup="searchProduct(this.value)" type="text"></input>
  
            <table class="table my-5">
                <thead>
                    <th>Index</th>
                    <th>productName</th>
                    <th>productPrice</th>
                    <th>productCategory</th>
                    <th>productDesc</th>  
                    <th>Delete</th>    
                    <th>Update</th>    
                      
                </thead>
    
                <tbody id="table">

                </tbody>
            </table>
        </div> 
        <!-- /table -->

        <script src="js/script.js"></script>
    </body>
</html>
